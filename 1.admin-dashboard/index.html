<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
<div class="dashboard">
    <div class="header">
        <div class="container">
            <div class="container-left">
                <div class="menu-item home">
                    <div class="icon">
                        <img src="./resources/img/apple-black-logo.png" alt="Apple-logo">
                    </div>
                    <div class="button-text">Brand Name</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/home.png" alt="Home">
                    </div>
                    <div class="button-text">DashBoard</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/customer.png" alt="Customers">
                    </div>
                    <div class="button-text">Customers</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/speech-bubble.png" alt="Message">
                    </div>
                    <div class="button-text">Message</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/question.png" alt="Help">
                    </div>
                    <div class="button-text">Help</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/gear.png" alt="Settings">
                    </div>
                    <div class="button-text">Settings</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/lock.png" alt="Password">
                    </div>
                    <div class="button-text">Password</div>
                </div>
                <div class="menu-item">
                    <div class="icon">
                        <img src="./resources/img/exit.png" alt="Sign Out">
                    </div>
                    <div class="button-text">Sign Out</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
